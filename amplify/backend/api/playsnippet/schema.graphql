type Post
  @model (subscriptions: { level: public })
  @auth (
    rules: [
      { allow: owner },
      { allow: private, operations: [read] },
      { allow: public, operations: [read] }
    ]
  )
  @key(name: "postsByDate", fields: ["type", "createdAt"], queryField: "postsByDate")
{
  id: ID!
  owner: String
  content: String!
  codes: [Code] @connection(keyName: "byPost", fields: ["id"])
  type: String!
  createdAt: String!
}

type Code
  @model (subscriptions: { level: public })
  @auth (
    rules: [
      { allow: owner },
      { allow: private, operations: [read] },
      { allow: public, operations: [read] }
    ]
  )
  @key(name: "byPost", fields: ["postID", "createdAt"])
{
  id: ID!
  owner: String
  postID: ID!
  post: Post @connection(fields: ["postID"])
  title: String!
  lang: String!
  code: String!
  skipline: String!
  createdAt: String!
}
